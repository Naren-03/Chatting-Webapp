{% extends 'main.html' %}

{% block content %}

<h3>Home Page</h3>


<div> 
    {% for i in rooms %}
           {% comment %} <h4> {{i.id}} -- <a href="/room/{{i.id}}/"> {{i.name}} </a></h4> 
           
           Rather then using Url we can use name of that url  {% endcomment %}
           <h4> {{i.id}} -- <a href="{%url 'room' i.id%}"> {{i.name}} </a></h4> 
    {% endfor %}
</div>


{% endblock content %}
